<template>
    <div class="student-card slds-box slds-theme_default slds-m-around_small">
        <h2 class="student-name">{studentName}</h2>
        <p class="student-id">ID: {studentId}</p>
        <p class="student-status">Status: {studentStatus}</p>

        <template if:true={isDetailed}>
            <p class="student-grade">Grade: {grade}</p>
            <p class="student-enrollment">Enrollment Date: {enrollmentDate}</p>
            <p class="student-total">Total Subjects: {totalSubjects}</p>
            <p class="student-subjects">Subjects: {subjectsList}</p>
        </template>

        <template if:true={isCompact}>
            <p class="student-grade">Grade: {grade}</p>
        </template>
    </div>
</template>
