<template>
    <div class="color-grid">
        <template for:each={colors} for:item="color">
            <div key={color.name}
                 class="color-box"
                 style={color.style}
                 onclick={handleColorClick}
                 data-name={color.name}
                 data-hex={color.hex}>
            </div>
        </template>
    </div>
</template>
